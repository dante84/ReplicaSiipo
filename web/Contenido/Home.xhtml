<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"     
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:ui="http://java.sun.com/jsf/facelets">
         
      <h:head>
              <h:outputStylesheet library="css" name="estilo.css"/>
      </h:head>
    
      <h:body>          
          
         <ui:include src="../plantillas/cuerpo.xhtml" />
         
         <h:panelGroup layout="block" id="contenedor_centrado" class="div_forma">
             
             <span id="texto_span" class="texto_centrado"> Test de Estilo </span>
              
             <h:form id="example-form" enctype="multipart/form-data" class="forma">                                       
                <t:inputFileUpload id="bb" value="#{CArchivo.archivo}" validator="#{CArchivo.validarArchivo}" />            
                <h:commandButton id="submit" type="submit" value="Subir Archivo" actionListener="#{CArchivo.subir}" />                            
             </h:form>                      
              
         </h:panelGroup>     
         
      </h:body>
    
</html>
